{{#each _job_list}}
<div class="job-item">
    <!-- <img src="https://img.zcool.cn/community/00e5dc5a531fc3a80120c2b089b262.jpg" class="job-logo"> -->
    <img src="https://www.lgstatic.com/{{this.companyLogo}}" class="job-logo">
    
    <!-- <div class="job-logo" style="background-image: url(&quot;https://img.zcool.cn/community/00e5dc5a531fc3a80120c2b089b262.jpg&quot;);"></div>
     -->
    <div class="job-info">
        <div class="job-info-title">{{this.positionName}}</div>
        <div class="job-info-cs clear">
            <span class="job-info-company limitlength">{{this.companyName}}</span>
            <span class="job-info-salary">{{this.salary}}</span>
        </div>
        <div class="job-info-line"></div>
        <div class="job-info-gray clear">
            <p>{{this.city}}&nbsp;|&nbsp;经验1-3年&nbsp;|&nbsp;本科</p>
            <p>{{this.createTime}}发布</p>
        </div>
    </div>
</div>
{{/each}}
