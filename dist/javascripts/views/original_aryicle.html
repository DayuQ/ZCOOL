


{{#each aryicle_list}}
<div class="original-article">
    <div>
        <img src="{{this.cover}}" alt="">
    </div>
    <div>
        <p>{{this.title}}</p>
        <p>{{this.creatorObj.username}}</p>
        <p>
            <i class="iconfont icon-chakan3"></i><span>{{this.viewCount}}</span>
            <i class="iconfont icon-dianzan1"></i><span>{{this.recommendCount}}</span>
        </p>
    </div>
</div>
{{/each}}
