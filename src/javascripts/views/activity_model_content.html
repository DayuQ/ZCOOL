
{{#each activity_list}}
<li class="item">
    <div class="activity-picbox">
        <img src="{{this.cover}}" alt="">
    </div>
    <div class="activity-description">
        <p class="textbox">{{this.title}}</p>
        <p class="name">{{this.creatorObj.username}}</p>
        <p class="toolbar">
            <span><i class="iconfont icon-chakan3 icon-view"></i>{{this.viewCount}}</span>
            <span><i class="iconfont icon-haibao2 icon-pic"></i>{{this.recommendCount}}</span>
        </p>
    </div>
</li>
{{/each}}
